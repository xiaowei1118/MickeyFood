<!DOCTYPE html>
<html lang='en'>
<meta charset='utf-8'>
<head>
	<title>米奇零点后台管理</title>
	<link rel='stylesheet' type='text/css' href='css/bootstrap.min.css'>
	<link rel="shortcut icon" href="img/icon.png">
	<script type='text/javascript' src="js/jquery-1.7.2.min.js"></script>
	<script type='text/javascript' src="js/bootstrap.min.js"></script>

	<script type="text/javascript">
		$(function(){
    	// $('#loginModal').modal({
     //      backdrop: 'static'
     //    });

		$("#phone").focus(function(){
			$("#message").html("");
		});

		$("#password").focus(function(){
			$("#message").html("");
		});
	});


		function toLogin(){
			var phone=document.getElementById("phone").value;
			var password=document.getElementById("password").value;

			if ((phone==null||phone=="")||(password==null||password=="")) {
				$("#message").html("Phone or password is empty,Please theck it again");
				return;
			};

			$.post("../../SJFood/user/toLogin.do",
				{phone:phone,password:password},
				function(text){
					var json=eval('('+text+')');
					if (json.status=="success") {
						if(json.type!=2){
							window.location.href="index.html?backurl="+window.location.href;
						}else{
                            $("#message").html("对不起，你没有登陆权限！");
						}
					}else{
						$("#message").html(json.message);
					}
				});
		}
	</script>
	<style type="text/css">
		.message{
			color: red
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="span12">


				<div class="modal show" id="loginModal" aria-hidden="true">
					<div class="modal-header">
						<h2>米奇零点管理系统</h2>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" >
							<div class="control-group">
								<label class="control-label" for="phone">用户名</label>
								<div class="controls">
									<input type="text" id="phone" placeholder="Please Input Mobile">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="password">密码</label>
								<div class="controls">
									<input type="password" id="password"
									placeholder="Please Input Password">
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<div id="message" class="pull-left message"></div>
						<button type="button" class="btn btn-primary" onclick="toLogin();">&nbsp;登录&nbsp;</button>
						<a href="../SJFood/user/forgetPassword.do" target="_blank"class="inline">Forget password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
